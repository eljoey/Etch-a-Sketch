<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">    
    <link href="https://fonts.googleapis.com/css?family=Raleway+Dots&display=swap" rel="stylesheet">


</head>
<body>
    <div class="grid-container">
        <div class="header">
            <h1>EtchASketch Drawing Pad</h1>
        </div>
        <div class="blackButton">
            <input type="button" value="Black Pen" onclick="blackBrush()">
        </div>
        <div class="randomButton">
            <input type="button" value="Rainbow!" onclick="rainbow()">
        </div>
        <div class="chooseButton">
            <input type="button" value="Gradual Shading" onclick="shading()">
        </div>
        <div class="gridArea"></div>
        <div class="clearButton">
            <input type="button" value="Clear Grid" onclick="resetGrid()">
        </div>
        <div class="sizeButton">
            <input type="button" value="Change Size" onclick="askUser()">
        </div>
    </div>



    <script src="script.js" type="text/javascript"></script>
</body>
</html>
